<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome LCPC Students - Codeforces Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.6); /* Faded background effect */
            color: #000;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.75); /* Dark overlay effect */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        h1 {
            color: #FFD700; /* Gold color for title */
            font-size: 28px;
        }

        /* Buttons */
        button {
            padding: 12px 20px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .register-btn {
            background-color: #FF5733; /* Red button */
        }

        .register-btn:hover {
            background-color: #C70039;
        }

        .submit-btn {
            background-color: #3498db; /* Blue button */
        }

        .submit-btn:hover {
            background-color: #1f618d;
        }

        a {
            text-decoration: none;
        }

        /* Input Field */
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            text-align: center;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ‰ Welcome LCPC Students ðŸŽ‰</h1>
        <p><strong>Step 1:</strong> Register on Codeforces by clicking the button below:</p>
        <a href="https://codeforces.com/register" target="_blank">
            <button class="register-btn">Go to Codeforces</button>
        </a>

        <p><strong>Step 2:</strong> After creating your account, enter your Codeforces username:</p>
        
        <input type="text" id="username" placeholder="Enter your Codeforces username">

        <p><strong>Step 3:</strong> Submit your username by clicking the button below:</p>
        
        <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=CDJzroOHk0uUpcXyn7cfqXaCC7q1KbJOkRRUqUxSNERUOE9DSVFaUVFXTkgzSkhXR0JMRlZBSE5RVi4u" target="_blank">
            <button class="submit-btn">Submit Username</button>
        </a>

        <p class="footer">This website is for LCPC students registering on Codeforces.</p>
    </div>

</body>
</html>
